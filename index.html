<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Materialize framework</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="css/css.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <a href="#"><img src="images/logo-quiz.png" alt="Опросник" class="logo"></a>
                <h1>Опросник</h1>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <input id="user-name" type="text" class="validate">
                <label for="user-name">Ваше имя</label>
            </div>
            <div class="input-field col s12">
                <input id="user-age" type="text" class="validate">
                <label for="user-age">Возраст</label>
            </div>
            <div class="col s12">Вопросы:</div>
            <div class="input-field col s12">
                <input id="q1" type="text" class="validate">
                <label for="q1">question1</label>
            </div>
            <div class="input-field col s12">
                <input id="q2" type="text" class="validate">
                <label for="q2">question2</label>
            </div>
            <div class="input-field col s12">
                <a id="send-answer" class="waves-effect waves-light btn"><i class="material-icons right">poll</i>Отправить</a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <p id="server-answer"></p>
            </div>
        </div>
    </div>
</div>


<!--Import jQuery before materialize.js-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
